<div
  *ngIf="mostrar"
  class="fixed top-6 right-6 z-50 max-w-sm w-full px-6 py-4 rounded-xl text-sm font-medium shadow-lg flex items-start gap-4 transition-all duration-300 ease-out transform opacity-100 translate-y-0"
  [ngClass]="{
    'bg-green-100 text-green-800 border border-green-300': tipo === 'success',
    'bg-red-100 text-red-800 border border-red-300': tipo === 'error',
    'bg-blue-100 text-blue-800 border border-blue-300': tipo === 'info',
    'bg-yellow-100 text-yellow-900 border border-yellow-300': tipo === 'warning'
  }"
>
  <span class="flex-1 leading-snug">{{ mensaje }}</span>
  <button
    (click)="cerrar.emit()"
    class="text-xl font-bold leading-none hover:text-gray-600 transition"
    aria-label="Cerrar"
  >
    &times;
  </button>
</div>
