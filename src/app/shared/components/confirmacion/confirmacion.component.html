<div *ngIf="mostrar" class="fixed inset-0 bg-opacity-50 backdrop-blur-md flex justify-center items-center z-50" (click)="cerrarPorFondo()">
  <div class="bg-gray-900 rounded-lg shadow-lg p-6 w-full max-w-2xl relative" (click)="$event.stopPropagation()">
    <button class="absolute top-3 right-4 text-white text-lg" (click)="cancelar()">&times;</button>

    <h2 class="text-xl font-bold text-white text-center mb-4">{{ data.titulo }}</h2>
    <p class="text-white text-center mb-6">{{ data.mensaje }}</p>

    <div class="flex justify-center mt-4 space-x-4">
      <button class="bg-gray-600 px-4 py-2 rounded text-white hover:bg-gray-500 transition" (click)="cancelar()">
        {{ data.textoCancelar }}
      </button>
      <button class="bg-[#f4a261] px-4 py-2 rounded text-white hover:bg-[#e76f51] transition" (click)="confirmar()">
        {{ data.textoConfirmar }}
      </button>
    </div>
  </div>
</div>
