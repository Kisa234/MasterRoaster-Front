<aside class="bg-gray-800 text-white w-1/10 h-screen fixed top-14 left-0 transform transition-transform duration-300 ease-in-out md:translate-x-0"
       [class.-translate-x-full]="isHidden">
  <!-- Menú -->
  <nav class="flex flex-col ">
    <a routerLink="/dashboard/muestra" class="space-y-4 p-6  hover:bg-[#f4a261] transition">Muestras</a>
    <a routerLink="/dashboard/lotes" class="space-y-4 p-6  hover:bg-[#f4a261] transition">Lotes</a>
    <a routerLink="/dashboard/lotes-tostados" class="space-y-4 p-6  hover:bg-[#f4a261] transition">Lotes Tostados</a>
    <a routerLink="/dashboard/pedidos" class="space-y-4 p-6  hover:bg-[#f4a261] transition">Pedidos</a>
    <a routerLink="/dashboard/tuestes" class="space-y-4 p-6  hover:bg-[#f4a261] transition">Tuestes</a>

    <!-- Grupo de Análisis con Click -->
    <div class="relative">
      <button (click)="toggleAnalisisMenu()" class="space-y-4 p-6  hover:bg-[#f4a261] transition w-full text-left">
        Análisis
      </button>
      <div *ngIf="isAnalisisMenuOpen" class="bg-gray-700  shadow-lg w-full">
        <!-- <a routerLink="/dashboard/analisis-fisico-rapido" class="block space-y-4 p-6 hover:bg-[#f4a261] transition">Análisis Rápido</a> -->
        <a routerLink="/dashboard/analisis-sensorial" class="block space-y-4 p-6 hover:bg-[#f4a261] transition">Análisis Sensorial</a>
        <a routerLink="/dashboard/analisis-fisico" class="block space-y-4 p-6 hover:bg-[#f4a261] transition">Análisis Físico</a>
      </div>
    </div>

  </nav>
</aside>
