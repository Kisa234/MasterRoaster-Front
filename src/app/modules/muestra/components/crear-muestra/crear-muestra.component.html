


<div class="fixed inset-0   bg-opacity-50 backdrop-blur-md  flex justify-center items-center  z-50"
  (click)="cerrar()">

  <div class="bg-gray-900  rounded-lg shadow-lg p-6 w-full max-w-5xl relative" (click)="$event.stopPropagation()">



    <h2 class="text-xl font-bold text-white text-center mb-4">Nueva Muestra</h2>

    <!-- Botón de cerrar -->
    <button class="absolute top-3 right-4 text-white text-lg" (click)="cerrar()">&times;</button>

    <div class="grid grid-cols-4 gap-4">
      <label class="block">
        <span class="text-white">Productor</span>
        <input type="text" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevaMuestra.productor" />
      </label>

      <label class="block">
        <span class="text-white">Finca</span>
        <input type="text" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevaMuestra.finca" />
      </label>

      <label class="block">
        <span class="text-white">Region</span>
        <input type="text" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevaMuestra.region" />
      </label>

      <label class="block">
        <span class="text-white">Departamento</span>
        <input type="text" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevaMuestra.departamento" />
      </label>

      <label class="block">
        <span class="text-white">Cantidad (Gr)</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevaMuestra.peso" />
      </label>

      <label class="block col-span-2">
        <span class="text-white block ">Variedades</span>
      
        <ng-select
          [items]="variedadesArabica"
          [multiple]="true"
          [(ngModel)]="nuevaMuestra.variedades"
          placeholder="Selecciona una o más variedades"
          [searchable]="true"
          [closeOnSelect]="false"
          [clearable]="false"
          dropdownPosition="auto"
          class="w-full h-[2.5rem] text-sm text-white border border-none rounded bg-gray-800 px-3 
                 ng-select-blue-chips ng-select-dark-panel"
        >
          <ng-template ng-option-tmp let-item="item">
            <div class="px-3 py-2 text-white hover:bg-gray-700 bg-gray-800">
              {{ item }}
            </div>
          </ng-template>
        </ng-select>
      </label>
      

      

      <label class="block">
        <span class="text-white">Procesos</span>
        <select class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevaMuestra.proceso">
          <option *ngFor="let proceso of procesos" [value]="proceso">{{ proceso }}</option>
        </select>
      </label>


    </div>


    <div class="flex justify-center mt-6 space-x-4">
      <button type="button" class="bg-gray-600 px-4 py-2 rounded text-white hover:bg-gray-500 transition"
        (click)="cerrar()">
        Cancelar
      </button>
      <button type="submit" class="bg-[#f4a261] px-4 py-2 rounded text-white hover:bg-[#e76f51] transition"
        (click)="submit()">
        Guardar
      </button>
    </div>
  </div>
</div>
