
    <div class="grid grid-cols-4 gap-4">
      <label class="block">
        <span class="text-white">Fragancia / Aroma</span>
        <input type="number" 
          min="6" max="10" step="0.5"
          (ngModelChange)="calcularPuntajeTaza()" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.fragancia_aroma" />
      </label>

      <label class="block">
        <span class="text-white">Sabor</span>
        <input type="number" 
          min="6" max="10" step="0.5"
          (ngModelChange)="calcularPuntajeTaza()" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.sabor" />
      </label>

      <label class="block">
        <span class="text-white">Sabor Residual</span>
        <input type="number"        
          min="6" max="10" step="0.5"
          (ngModelChange)="calcularPuntajeTaza()" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.sabor_residual" />
      </label>

      <label class="block">
        <span class="text-white">Acidez</span>
        <input type="number" 
          min="6" max="10" step="0.5"
          (ngModelChange)="calcularPuntajeTaza()" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.acidez" />
      </label>

      <label class="block">
        <span class="text-white">Cuerpo</span>
        <input type="number"       
        min="6" max="10" step="0.5"
        (ngModelChange)="calcularPuntajeTaza()" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.cuerpo" />
      </label>

      <label class="block">
        <span class="text-white">Uniformidad</span>
        <input type="number"       
        min="6" max="10" step="0.5"
        (ngModelChange)="calcularPuntajeTaza()" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.uniformidad" />
      </label>

      <label class="block">
        <span class="text-white">Balance</span>
        <input type="number"        
        min="6" max="10" step="0.5"
        (ngModelChange)="calcularPuntajeTaza()" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.balance" />
      </label>

      <!-- COMBOBOX: COLOR -->
      <label class="block">
        <span class="text-white">Taza Limpia</span>
        <input type="number"       
        min="6" max="10" step="0.5"
        (ngModelChange)="calcularPuntajeTaza()" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.taza_limpia" />
      </label>

      <!-- COMBOBOX: OLOR -->
      <label class="block">
        <span class="text-white">Dulzor</span>
        <input type="number"        
        min="6" max="10" step="0.5"
        (ngModelChange)="calcularPuntajeTaza()" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.dulzor" />
      </label>

      <label class="block">
        <span class="text-white">General</span>
        <input type="number"        
        min="6" max="10" step="0.5"
        (ngModelChange)="calcularPuntajeTaza()" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.puntaje_catador" />
      </label>

      <label class="block">
        <span class="text-white"># Taza defecto leve</span>
        <input type="number"        
        min="6" max="10" step="0.5"
        (ngModelChange)="calcularPuntajeTaza()" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.taza_defecto_ligero" />
      </label>

      <label class="block">
        <span class="text-white"># Taza defecto fuerte</span>
        <input type="number"       
        min="6" max="10" step="0.5"
        (ngModelChange)="calcularPuntajeTaza()" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.tazas_defecto_rechazo" />
      </label>

      <label class="block">
        <span class="text-white">Puntaje Taza</span>
        <input type="number" 
              class=" rounded px-3 py-2 w-full bg-gray-800 text-white" 
              [(ngModel)]="nuevoAnalisis.puntaje_taza" />
      </label>



    </div>

    <label class="block w-full col-span-2 mt-4">
      <span class="text-white">Comentario</span>
      <textarea class="w-full px-3  py-2 h-[150px] rounded bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.comentario"></textarea>
    </label>
