<div class="p-6 space-y-6">
  <h1 class="text-2xl font-bold">Análisis Sensorial</h1>

  <!-- Contenedor para el buscador y el botón -->
  <div class="w-full flex justify-between items-center">
    <!-- Input de búsqueda -->
    <input
      type="text"
      placeholder="Buscar análisis..."
      class="border border-gray-300 rounded px-4 py-2 w-2/3 focus:outline-none focus:ring-2 focus:ring-[#f4a261]"
      [(ngModel)]="filtro"
    />

    <!-- Botón para agregar análisis -->
    <button
      class="bg-[#f4a261] text-white px-4 py-2 rounded hover:bg-[#e76f51] transition"
      (click)="abrirModal()">
      Agregar Análisis
    </button>
  </div>

  <!-- Tabla reutilizable -->
  <app-table 
    [columns]="columns"
    [data]="rows"
    [onEdit]="editarAnalisis.bind(this)"
    [onDelete]="eliminarAnalisis.bind(this)">
  </app-table>
  
  <!-- Incluir el formulario de creación -->
  <app-analisis-sensorial-simultaneo
    *ngIf="mostrarModal"
    (onCerrar)="cerrarModal()"
    (onAnalisisCreado)="actualizarAnalisis()">
  </app-analisis-sensorial-simultaneo>

  <!-- Incluir el formulario de edición -->
  <app-editar-analisis-sensorial
    *ngIf="mostrarModalEditar"
    [id]="AnalisisIdActual"
    (onCerrar)="cerrarModal()"
    (onAnalisisEditado)="actualizarAnalisis()">
  </app-editar-analisis-sensorial>
</div>
