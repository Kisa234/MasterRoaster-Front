


<div class="fixed inset-0   bg-opacity-50 backdrop-blur-md  flex justify-center items-center  z-50"
  (click)="cerrar()">

  <div class="bg-gray-900  rounded-lg shadow-lg p-6 w-full max-w-5xl relative" (click)="$event.stopPropagation()">



    <h2 class="text-xl font-bold text-white text-center mb-4">Nuevo Análisis Sensorial</h2>

    <!-- Botón de cerrar -->
    <button class="absolute top-3 right-4 text-white text-lg" (click)="cerrar()">&times;</button>

    <div class="grid grid-cols-4 gap-4">
      <label class="block">
        <span class="text-white">Fragancia / Aroma</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.fragancia_aroma" />
      </label>

      <label class="block">
        <span class="text-white">Sabor</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.sabor" />
      </label>

      <label class="block">
        <span class="text-white">Sabor Residual</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.sabor_residual" />
      </label>

      <label class="block">
        <span class="text-white">Acidez</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.acidez" />
      </label>

      <label class="block">
        <span class="text-white">Cuerpo</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.cuerpo" />
      </label>

      <label class="block">
        <span class="text-white">Uniformidad</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.uniformidad" />
      </label>

      <label class="block">
        <span class="text-white">Balance</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.balance" />
      </label>

      <!-- COMBOBOX: COLOR -->
      <label class="block">
        <span class="text-white">Taza Limpia</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.taza_limpia" />
      </label>

      <!-- COMBOBOX: OLOR -->
      <label class="block">
        <span class="text-white">Dulzor</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.dulzor" />
      </label>

      <label class="block">
        <span class="text-white">General</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.puntaje_catador" />
      </label>

      <label class="block">
        <span class="text-white"># Taza defecto leve</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.taza_defecto_ligero" />
      </label>

      <label class="block">
        <span class="text-white"># Taza defecto fuerte</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.tazas_defecto_rechazo" />
      </label>

      <label class="block">
        <span class="text-white">Puntaje Taza</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.puntaje_taza" />
      </label>



    </div>

    <label class="block w-full col-span-2 mt-4">
      <span class="text-white">Comentario</span>
      <textarea class="w-full px-3  py-2 h-[150px] rounded bg-gray-800 text-white" [(ngModel)]="nuevoAnalisis.comentario"></textarea>
    </label>

    <div class="flex justify-center mt-4 space-x-4">
      <button type="button" class="bg-gray-600 px-4 py-2 rounded text-white hover:bg-gray-500 transition"
        (click)="cerrar()">
        Cancelar
      </button>
      <button type="submit" class="bg-[#f4a261] px-4 py-2 rounded text-white hover:bg-[#e76f51] transition">
        Guardar
      </button>
    </div>
  </div>
</div>
