
    <div class="grid grid-cols-4 gap-4">
      <label class="block">
        <span class="text-white">Peso Muestra (g)</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.peso_muestra" />
      </label>

      <label class="block">
        <span class="text-white">Peso Pergamino (g)</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.peso_pergamino" />
      </label>

      <label class="block">
        <span class="text-white">WA</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.wa" />
      </label>

      <label class="block">
        <span class="text-white">Temperatura WA</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.temperatura_wa" />
      </label>

      <label class="block">
        <span class="text-white">Humedad (%)</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.humedad" />
      </label>

      <label class="block">
        <span class="text-white">Temp. Humedad</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.temperatura_humedad" />
      </label>

      <label class="block">
        <span class="text-white">Densidad</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.densidad" />
      </label>

      <!-- COMBOBOX: COLOR -->
      <label class="block">
        <span class="text-white">Color Grano Verde</span>
        <select class=" rounded px-3 py-2 w-full bg-gray-800 text-white"(ngModelChange)="onFieldChange()"  [(ngModel)]="Analisis.color_grano_verde">
          <option *ngFor="let color of colores" [value]="color">{{ color }}</option>
        </select>
      </label>

      <!-- COMBOBOX: OLOR -->
      <label class="block">
        <span class="text-white">Olor</span>
        <select class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.olor">
          <option *ngFor="let olor of olores" [value]="olor">{{ olor }}</option>
        </select>
      </label>

      <label class="block">
        <span class="text-white">Sup. Malla 18</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.superior_malla_18" />
      </label>

      <label class="block">
        <span class="text-white">Sup. Malla 16</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.superior_malla_16" />
      </label>

      <label class="block">
        <span class="text-white">Sup. Malla 14</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white"(ngModelChange)="onFieldChange()"  [(ngModel)]="Analisis.superior_malla_14" />
      </label>

      <label class="block">
        <span class="text-white">Menor Malla 16</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.menor_malla_16" />
      </label>

      <label class="block">
        <span class="text-white">Peso Defectos</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.peso_defectos" />
      </label>

      <label class="block">
        <span class="text-white">Quaquers</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.quaquers" />
      </label>

      <label class="block">
        <span class="text-white">Peso Muestra Tostada</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.peso_muestra_tostada" />
      </label>

      <label class="block">
        <span class="text-white">Desarrollo</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.desarrollo" />
      </label>

      <label class="block">
        <span class="text-white">% Caramelizaci√≥n</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.pocentaje_caramelizcacion" />
      </label>

      <label class="block">
        <span class="text-white">C. Desarrollo</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.c_desarrollo" />
      </label>

      <!-- COMBOBOX: GRADO -->
      <label class="block">
        <span class="text-white">Grado</span>
        <select class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.grado">
          <option *ngFor="let grado of grados" [value]="grado">{{ grado }}</option>
        </select>
      </label>

    </div>

    <label class="block w-full col-span-2 mt-4">
      <span class="text-white">Comentario</span>
      <textarea class="w-full px-3  py-2 h-[150px] rounded bg-gray-800 text-white" (ngModelChange)="onFieldChange()" [(ngModel)]="Analisis.comentario"></textarea>
    </label>
