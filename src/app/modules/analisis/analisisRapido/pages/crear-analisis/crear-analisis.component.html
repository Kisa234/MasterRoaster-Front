
<div class="fixed inset-0 bg-opacity-30 backdrop-blur-md flex items-center justify-center z-50"
     (click)="cerrar()">
  <div class="bg-gray-900 p-6 rounded-lg shadow-lg w-1/3 relative" (click)="$event.stopPropagation()">

    <!-- Botón de cerrar -->
    <button class="absolute top-3 right-4 text-white text-lg" (click)="cerrar()">&times;</button>

    <h2 class="text-2xl font-bold text-white text-center mb-4">Nuevo Análisis Físico Rapido</h2>

    <form (ngSubmit)="guardar()">
      <div class="grid grid-cols-2 gap-4">
        <label class="flex items-center gap-2 text-white">
          <input type="checkbox" formControlName="horneado"> Horneado
        </label>
        <label class="flex items-center gap-2 text-white">
          <input type="checkbox" formControlName="humo"> Humo
        </label>
        <label class="flex items-center gap-2 text-white">
          <input type="checkbox" formControlName="uniforme"> Uniforme
        </label>
        <label class="flex items-center gap-2 text-white">
          <input type="checkbox" formControlName="verde"> Verde
        </label>
        <label class="flex items-center gap-2 text-white">
          <input type="checkbox" formControlName="arrebatado"> Arrebatado
        </label>
        <label class="flex items-center gap-2 text-white">
          <input type="checkbox" formControlName="oscuro"> Oscuro
        </label>
      </div>

      <textarea formControlName="comentario"
        class="w-full p-2 mt-4 rounded bg-gray-800 text-white"
        placeholder="Comentarios opcionales..."></textarea>

      <div class="flex justify-between mt-4">
        <button type="button" class="bg-gray-600 px-4 py-2 rounded text-white hover:bg-gray-500 transition"
          (click)="cerrar()">
          Cancelar
        </button>
        <button type="submit" class="bg-[#f4a261] px-4 py-2 rounded text-white hover:bg-[#e76f51] transition">
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>
