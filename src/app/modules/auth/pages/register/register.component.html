<div class="flex min-h-screen items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg grid grid-cols-1 md:grid-cols-2 overflow-hidden h-[600px]">
    <!-- Columna Izquierda (Logo) -->
    <div class="flex items-center justify-center bg-gray-800 p-10 h-full">
      <img src="assets/logo.png" alt="Logo" class="max-w-xs md:max-w-sm" />
    </div>

    <!-- Columna Derecha (Formulario) -->
    <div class="flex flex-col justify-center p-10  h-full">
      <h2 class="text-2xl font-bold text-center mb-6">Crear Cuenta</h2>
      <form class="space-y-4">
        <input type="text" placeholder="Nombre" class="w-full p-3 border rounded focus:outline-none text-black" />
        <input type="email" placeholder="Email" class="w-full p-3 border rounded focus:outline-none text-black" />
        <input type="password" placeholder="Contraseña" class="w-full p-3 border rounded focus:outline-none text-black" />
        <input type="password" placeholder="Confirmar Contraseña" class="w-full p-3 border rounded focus:outline-none text-black" />
        <button type="submit" class="w-full bg-[#f4a261] text-white p-3 rounded hover:bg-[#e76f51] transition">
          Registrarse
        </button>
      </form>
      <p class="text-center mt-4">
        ¿Ya tienes cuenta? <a href="/login" class="text-[#f4a261] hover:underline">Inicia sesión</a>
      </p>
    </div>
  </div>
</div>
