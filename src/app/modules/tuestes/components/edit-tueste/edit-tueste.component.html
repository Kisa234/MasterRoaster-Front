<div
  class="fixed inset-0 bg-opacity-50 backdrop-blur-md flex justify-center items-center z-50"
  (click)="cerrar()"
>
  <div
    class="bg-gray-900 rounded-lg shadow-lg p-6 w-full max-w-5xl relative"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-xl font-bold text-white text-center mb-4">
      Editar Tueste
    </h2>

    <!-- BotÃ³n de cerrar -->
    <button
      class="absolute top-3 right-4 text-white text-lg"
      (click)="cerrar()"
    >
      &times;
    </button>

    <div class="grid grid-cols-3 gap-4">
      

      <label class="block">
        <span class="text-white">Densidad</span>
        <input
          type="number"
          class="rounded px-3 py-2 w-full bg-gray-800 text-white"
          [(ngModel)]="tueste.densidad"
        />
      </label>

      <label class="block">
        <span class="text-white">Humedad</span>
        <input
          type="number"
          class="rounded px-3 py-2 w-full bg-gray-800 text-white"
          [(ngModel)]="tueste.humedad"
        />
      </label>

      <label class="block">
        <span class="text-white">Peso Entrada</span>
        <input
          type="number"
          class="rounded px-3 py-2 w-full bg-gray-800 text-white"
          [(ngModel)]="tueste.peso_entrada"
        />
      </label>

      <label class="block">
        <span class="text-white">Temperatura de Entrada</span>
        <input
          type="number"
          class="rounded px-3 py-2 w-full bg-gray-800 text-white"
          [(ngModel)]="tueste.temperatura_entrada"
        />
      </label>

      <label class="block">
        <span class="text-white">LLama Inicial</span>
        <input
          type="number"
          class="rounded px-3 py-2 w-full bg-gray-800 text-white"
          [(ngModel)]="tueste.llama_inicial"
        />
      </label>
      <label class="block">
        <span class="text-white">Aire Inicial</span>
        <input
          type="number"
          class="rounded px-3 py-2 w-full bg-gray-800 text-white"
          [(ngModel)]="tueste.aire_inicial"
        />
      </label>
      <label class="block">
        <span class="text-white">Punto de no Retorno</span>
        <input
          type="number"
          class="rounded px-3 py-2 w-full bg-gray-800 text-white"
          [(ngModel)]="tueste.punto_no_retorno"
        />
      </label>
      <label class="block">
        <span class="text-white">Tiempo despues del crack</span>
        <input
          type="number"
          class="rounded px-3 py-2 w-full bg-gray-800 text-white"
          [(ngModel)]="tueste.tiempo_despues_crack"
        />
      </label>
      <label class="block">
        <span class="text-white">Temperatura de crack</span>
        <input
          type="number"
          class="rounded px-3 py-2 w-full bg-gray-800 text-white"
          [(ngModel)]="tueste.temperatura_crack"
        />
      </label>
      <label class="block">
        <span class="text-white">Temperatura Salida</span>
        <input
          type="number"
          class="rounded px-3 py-2 w-full bg-gray-800 text-white"
          [(ngModel)]="tueste.temperatura_salida"
        />
      </label>
      <label class="block">
        <span class="text-white">Tiempo Total</span>
        <input
          type="number"
          class="rounded px-3 py-2 w-full bg-gray-800 text-white"
          [(ngModel)]="tueste.tiempo_total"
        />
      </label>
      <label class="block">
        <span class="text-white">Porcentaje de Caramelizacion</span>
        <input
          type="number"
          class="rounded px-3 py-2 w-full bg-gray-800 text-white"
          [(ngModel)]="tueste.porcentaje_caramelizacion"
        />
      </label>
      <label class="block">
        <span class="text-white">Porcentaje de desarrollo</span>
        <input
          type="number"
          class="rounded px-3 py-2 w-full bg-gray-800 text-white"
          [(ngModel)]="tueste.desarrollo"
        />
      </label>
      <label class="block">
        <span class="text-white">Grados de desarrollo</span>
        <input
          type="number"
          class="rounded px-3 py-2 w-full bg-gray-800 text-white"
          [(ngModel)]="tueste.grados_desarrollo"
        />
      </label>
      
    </div>

    <div class="flex justify-center mt-6 space-x-4">
      <button
        type="button"
        class="bg-gray-600 px-4 py-2 rounded text-white hover:bg-gray-500 transition"
        (click)="cerrar()"
      >
        Cancelar
      </button>
      <button
        type="submit"
        class="bg-[#f4a261] px-4 py-2 rounded text-white hover:bg-[#e76f51] transition"
        (click)="submit()"
      >
        Guardar
      </button>
    </div>
  </div>
</div>
