


<div class="fixed inset-0   bg-opacity-50 backdrop-blur-md  flex justify-center items-center  z-50"
  (click)="cerrar()">

  <div class="bg-gray-900  rounded-lg shadow-lg p-6 w-full max-w-5xl relative" (click)="$event.stopPropagation()">



    <h2 class="text-xl font-bold text-white text-center mb-4">Editar Pedido</h2>

    <!-- BotÃ³n de cerrar -->
    <button class="absolute top-3 right-4 text-white text-lg" (click)="cerrar()">&times;</button>

    <div class="grid grid-cols-3 gap-4">

      <label class="block">
        <span class="text-white">Tipo Pedido</span>
        <select class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="pedido.tipo_pedido" disabled >
          <option *ngFor="let tipo of TipoPedido" [value]="tipo">{{ tipo }}</option>
        </select>
      </label>

      <label class="block">
        <span class="text-white">Cantidad (Gr)</span>
        <input type="number" class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="pedido.cantidad"/>
      </label>

      <label class="block">
        <span class="text-white">Clientes</span>
        <select class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="pedido.id_user" disabled >
          <option *ngFor="let user of Usuarios" [value]="user.id_user">{{ user.nombre }}</option>
        </select>
      </label>

      <label class="block">
        <span class="text-white">Lote</span>
        <select class=" rounded px-3 py-2 w-full bg-gray-800 text-white" [(ngModel)]="pedido.id_lote" disabled>
          <option *ngFor="let lote of Lotes" [value]="lote.id_lote">{{ lote.id_lote }}</option>
        </select>
      </label>

      <label class="block">
        <span class="text-white">Lote</span>
        <select class=" rounded px-3 py-2 w-full bg-gray-800 text-white" (change)="getCantidadLote()" [(ngModel)]="pedido.id_lote">
          <option *ngFor="let lote of Lotes" [value]="lote.id_lote">{{ lote.id_lote }}</option>
        </select>
      </label>

    </div>

    <label class="block w-full col-span-2 mt-4">
      <span class="text-white">Comentario</span>
      <textarea class="w-full px-3  py-2 h-[150px] rounded bg-gray-800 text-white" [(ngModel)]="pedido.comentario"></textarea>
    </label>

    <div class="flex justify-center mt-4 space-x-4">
      <button type="button" class="bg-gray-600 px-4 py-2 rounded text-white hover:bg-gray-500 transition"
        (click)="cerrar()">
        Cancelar
      </button>
      <button type="submit" class="bg-[#f4a261] px-4 py-2 rounded text-white hover:bg-[#e76f51] transition"
        (click)="guardar()">
        Guardar
      </button>
    </div>
  </div>
</div>
